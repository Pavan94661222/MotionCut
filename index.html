<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Search Interface</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://media.istockphoto.com/id/1602636679/vector/airplane-route-on-blue-background.jpg?s=612x612&w=0&k=20&c=q2lRYghSCkpuDktvBHLEvPDCcT3Ggtz9VxfHvGi7e9s=');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .search-container {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(245, 245, 245, 0.9));
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .dropdown {
      margin-bottom: 15px;
      position: relative;
    }

    .dropdown select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      outline: none;
    }

    .dropdown select:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .search-input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      font-size: 16px;
      color: #333;
      outline: none;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .search-input:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .search-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .search-button:hover {
      background: linear-gradient(135deg, #0056b3, #003d80);
      transform: translateY(-3px);
    }

    .search-button:active {
      transform: translateY(0);
    }
    
    /* Additional hover effect for input fields */
    .dropdown select:hover, .search-input:hover {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Search Interface</h2>
    <div class="dropdown">
      <select id="category">
        <option value="everything">Everything</option>
        <option value="software">Software Development</option>
        <option value="web">Web Development</option>
        <option value="data">Data Analyst</option>
        <option value="it">IT Consultant</option>
        <option value="network">Network Administrator</option>
      </select>
    </div>
    <input type="text" class="search-input" placeholder="Enter your search query">
    <button class="search-button">Search</button>
  </div>

</body>
</html>
